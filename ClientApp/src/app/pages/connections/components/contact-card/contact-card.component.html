<mat-card class="contact-card">
    <mat-card-header>
      <div class="contact-card_header">
        <img mat-card-xl-image class="contact-card_image" [src]="avatar" >
        <div class="contact-card_details">
            <mat-card-title>{{contact.userName}}</mat-card-title>
            <div class="contact-card-icons" *ngIf="!isBlocked">
                <div class="icon-container">
                    <mat-icon class="icon-container_icon">location_city</mat-icon>
                    <div class="icon-container_info">
                        <span class="text-label">Location:</span>
                        <span class="text-content">{{ location }}</span>
                    </div>
                  </div>  
                <div class="icon-container">
                  <mat-icon class="icon-container_icon">contacts</mat-icon>
                  <div class="icon-container_info">
                    <span class="text-label">Contacts:</span>
                    <span class="text-content">{{ contact.connectionsCount }}</span>  
                  </div>
                </div>
                <div class="icon-container">
                  <mat-icon class="icon-container_icon">account_tree</mat-icon>
                  <div class="icon-container_info">
                    <span class="text-label">Available trees:</span>
                    <span class="text-content">{{ contact.connectionsCount }}</span>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button *ngFor="let cardButton of contact.buttons"
                            (click)="onClickCardButton(cardButton)"
                            [disabled]="cardButton.isDisabled || isInUpdating"
                            [class.disabled]="cardButton.isDisabled || isInUpdating">
            {{ cardButton.name }}
        </button>
    </mat-card-actions>
</mat-card>
